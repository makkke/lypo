<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title text-center">Remove Lypo?</h3>
  </div>

  <div class="modal-body">
    <p>Do you want to delete this lypo? There is no undo!</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">No!</button>
    <button type="submit" class="btn btn-danger" ng-click="vm.remove()">Sure</button>
  </div>
</div>
