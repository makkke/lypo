<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>

    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
        <div class="form-group has-error text-center" ng-show="vm.error">
          <p class="help-block">Invalid Email or Password.</p>
        </div>

        <div class="form-group" ng-class="{'has-error': form.email.$error.required && (form.$submitted || form.email.$dirty)}">
          <input type="email" name="email" class="form-control input-lg"
            placeholder="Email"
            ng-model="vm.credentials.email"
            autofocus
            required
            ng-change="vm.reset()">
          <div ng-show="form.$submitted || form.email.$dirty">
            <p class="help-block" ng-show="form.email.$error.required">Email is required.</p>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': form.password.$error.required && (form.$submitted || form.password.$dirty) && !vm.error}">
          <input type="password" id="password" name="password" class="form-control input-lg"
            placeholder="Password"
            ng-model="vm.credentials.password"
            required
            min-length="6"
            ng-change="vm.reset()">
          <div ng-show="(form.$submitted || form.password.$dirty) && !vm.error">
            <p class="help-block" ng-show="form.password.$error.required">Password is required.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="vm.loading">{{ vm.loginButtonText }}</button>
        </div>

        <div class="form-group text-center">
          <a href="/signup">Create an Account</a> or <a href="/forgot">Forgot Password</a>
        </div>

        <!-- <hr>
        <div>
          <a class="btn btn-google-plus" href="" ng-click="vm.loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
        </div> -->
      </form>
    </div>
  </div>
</div>
